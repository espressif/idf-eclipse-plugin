# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven 

on:
  push:
    branches:
     - master
     - release/**
  pull_request:
    branches:
     - master
     - release/**

jobs:
  build_linux:

    runs-on: [self-hosted, eclipse, BrnoUBU0004]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install ESP-IDF via eim		
      uses: espressif/install-esp-idf-action@v1
      with:
        version: 'v5.4'

    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.9.6
   
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'    
        cache: 'maven'

    - name: Build with Maven
      run: export NO_AT_BRIDGE=1 && mvn clean verify -Djarsigner.skip=true -DskipTests=false -DtestWorkspace=/opt/actions-runner/_work/workspace

    - name: Publish Test Reports
      if: ${{ always() }}
      uses: phoenix-actions/test-reporting@v12
      with:
        name: Linux Test Reports
        path:
          tests/*/*/*/TEST-*.xml
        reporter: java-junit
  
  build_macos:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build bundles with Maven (skip signing, sign JARs separately)
      env:
        MAVEN_OPTS: "-Djdk.xml.maxGeneralEntitySizeLimit=0 -Djdk.xml.maxParameterEntitySizeLimit=0 -Djdk.xml.totalEntitySizeLimit=0 -Djdk.xml.entityExpansionLimit=0"
      run: |
        mvn -e -X clean install -Djarsigner.skip=true -DskipTests=true -pl '!releng/com.espressif.idf.update'

    - name: Extract version number
      id: extract_version
      run: |
        version=$(ls releng/com.espressif.idf.product/target/products/Espressif-IDE-*.tar.gz | sed -E 's/.*Espressif-IDE-([0-9]+\.[0-9]+\.[0-9]+)-.*/\1/' | head -n 1)
        echo "VERSION=${version}" >> $GITHUB_ENV
        echo "version=${version}" >> $GITHUB_OUTPUT

    - name: Download Jsign
      run: |
        wget -q https://github.com/ebourg/jsign/releases/download/7.4/jsign-7.4.jar || \
        curl -L -o jsign-7.4.jar https://github.com/ebourg/jsign/releases/download/7.4/jsign-7.4.jar
        echo "Downloaded Jsign 7.4"

    - name: Authenticate to Azure
      run: |
        az login --service-principal \
          --username ${{ secrets.AZURE_CLIENT_ID }} \
          --password ${{ secrets.AZURE_CLIENT_SECRET }} \
          --tenant ${{ secrets.AZURE_TENANT_ID }} \
          --allow-no-subscriptions
        
        echo "Azure authentication successful"

    - name: Get Azure Key Vault Access Token
      id: get-token
      run: |
        TOKEN=$(az account get-access-token --resource https://vault.azure.net --query accessToken -o tsv)
        echo "::add-mask::$TOKEN"
        echo "token=$TOKEN" >> $GITHUB_OUTPUT

    - name: Sign bundle JAR files with jarsigner (before repository assembly)
      env:
        AZURE_TOKEN: ${{ steps.get-token.outputs.token }}
        CERT_CHAIN: ${{ secrets.AZURE_KEYVAULT_CERTCHAIN }}
      run: |
        CERTCHAIN_ARG=""
        if [ -n "$CERT_CHAIN" ]; then
          echo "$CERT_CHAIN" > certchain.p7b
          CERTCHAIN_ARG="-certchain certchain.p7b"
          echo "Using certificate chain file"
        fi
        
        echo "Signing IDF plugin bundle JARs in bundles/com.espressif.*/target/..."
        SIGFILE="ECLIPSE"
        
        find bundles/com.espressif.* -type f -path "*/target/*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" 2>/dev/null | while read -r file; do
          echo "Signing IDF plugin bundle JAR: $file"
          
          jarsigner \
            -J-cp -Jjsign-7.4.jar \
            -J--add-modules -Jjava.sql \
            -providerClass net.jsign.jca.JsignJcaProvider \
            -providerArg "${{ secrets.AZURE_KEYVAULT_URI }}" \
            -keystore NONE \
            -storetype AZUREKEYVAULT \
            -storepass "$AZURE_TOKEN" \
            -sigfile "$SIGFILE" \
            -digestalg SHA-256 \
            -tsa http://timestamp.digicert.com \
            $CERTCHAIN_ARG \
            -certs \
            -verbose \
            "$file" \
            "${{ secrets.AZURE_KEYVAULT_CERT_NAME }}"
          
          if [ $? -eq 0 ]; then
            echo "Successfully signed: $file"
          else
            echo "Failed to sign: $file"
            exit 1
          fi
        done
        
        find features/com.espressif.* -type f -path "*/target/*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" 2>/dev/null | while read -r file; do
          echo "Signing IDF feature JAR: $file"
          
          jarsigner \
            -J-cp -Jjsign-7.4.jar \
            -J--add-modules -Jjava.sql \
            -providerClass net.jsign.jca.JsignJcaProvider \
            -providerArg "${{ secrets.AZURE_KEYVAULT_URI }}" \
            -keystore NONE \
            -storetype AZUREKEYVAULT \
            -storepass "$AZURE_TOKEN" \
            -sigfile "$SIGFILE" \
            -digestalg SHA-256 \
            -tsa http://timestamp.digicert.com \
            $CERTCHAIN_ARG \
            -certs \
            -verbose \
            "$file" \
            "${{ secrets.AZURE_KEYVAULT_CERT_NAME }}"
          
          if [ $? -eq 0 ]; then
            echo "Successfully signed: $file"
          else
            echo "Failed to sign: $file"
            exit 1
          fi
        done
        
        echo "IDF plugin bundle JAR files signed!"

    - name: Build update repository with signed JARs
      env:
        MAVEN_OPTS: "-Djdk.xml.maxGeneralEntitySizeLimit=0 -Djdk.xml.maxParameterEntitySizeLimit=0 -Djdk.xml.totalEntitySizeLimit=0 -Djdk.xml.entityExpansionLimit=0"
      run: |
        mvn -e -X install -Djarsigner.skip=true -DskipTests=true -pl releng/com.espressif.idf.update
        
        echo "Update repository built with signed JARs"

    - name: Verify JAR signatures and structure
      run: |
        echo "Verifying IDF plugin bundle JAR signatures..."
        find bundles/com.espressif.* features/com.espressif.* -type f -path "*/target/*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" 2>/dev/null | while read -r file; do
          echo "Verifying IDF plugin bundle: $file"
          jarsigner -verify -verbose -certs "$file" || {
            echo "ERROR: Signature verification failed for $file"
            exit 1
          }
        done
        
        echo "Verifying repository JAR signatures..."
        find releng/com.espressif.idf.update/target/repository -type f -name "*.jar" | while read -r file; do
          echo "Verifying repository JAR: $file"
          jarsigner -verify -verbose -certs "$file" || {
            echo "ERROR: Signature verification failed for $file"
            exit 1
          }
          
          if unzip -l "$file" | grep -q "META-INF/.*\.RSA"; then
            echo "Signature file found in $file"
          else
            echo "WARNING: No RSA signature file found in $file"
          fi
          
          jar tf "$file" > /dev/null || {
            echo "ERROR: JAR structure is invalid for $file"
            exit 1
          }
        done
        echo "All JARs verified successfully"

    - name: Regenerate P2 metadata after signing
      env:
        MAVEN_OPTS: "-Djdk.xml.maxGeneralEntitySizeLimit=0 -Djdk.xml.maxParameterEntitySizeLimit=0 -Djdk.xml.totalEntitySizeLimit=0 -Djdk.xml.entityExpansionLimit=0"
      run: |
        REPO_DIR="releng/com.espressif.idf.update/target/repository"
        
        echo "Updating P2 metadata for signed JARs in $REPO_DIR..."
        mvn -f releng/com.espressif.idf.update/pom.xml \
          org.eclipse.tycho:tycho-p2-repository-plugin:fix-artifacts-metadata \
          -DrepositoryPath="$REPO_DIR" \
          -DskipTests=true || \
        mvn -f releng/com.espressif.idf.update/pom.xml \
          org.eclipse.tycho:tycho-p2-repository-plugin:fix-artifacts-metadata \
          -DskipTests=true
        
        echo "P2 metadata updated with correct hashes for signed JARs"

    - name: Cleanup
      if: always()
      run: |
        az logout || true
        rm -f jsign-7.4.jar || true
        rm -f certchain.p7b || true
  
    - name: Upload build artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: com.espressif.idf.update-${{ env.VERSION }}
        path: releng/com.espressif.idf.update/target/repository

    - name: Upload Windows x86_64 artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: Espressif-IDE-${{ env.VERSION }}-win32
        path: releng/com.espressif.idf.product/target/products/Espressif-IDE-${{ env.VERSION }}-win32.win32.x86_64.zip
  
    - name: Upload Linux x86_64 artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: Espressif-IDE-${{ env.VERSION }}-linux.gtk.x86_64
        path: releng/com.espressif.idf.product/target/products/Espressif-IDE-${{ env.VERSION }}-linux.gtk.x86_64.tar.gz
  
    - name: Upload Linux ARM64 artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: Espressif-IDE-${{ env.VERSION }}-linux.gtk.aarch64
        path: releng/com.espressif.idf.product/target/products/Espressif-IDE-${{ env.VERSION }}-linux.gtk.aarch64.tar.gz
  
    - name: Codesign Espressif-IDE
      env: 
        MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
      run: |
        echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
        /usr/bin/security create-keychain -p espressif build.keychain
        /usr/bin/security default-keychain -s build.keychain
        /usr/bin/security unlock-keychain -p espressif build.keychain
        /usr/bin/security import certificate.p12 -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign
        /usr/bin/security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k espressif build.keychain
        
        echo "codesigning espressif-ide-macosx.cocoa.x86_64"
        /usr/bin/codesign --entitlements $PWD/releng/com.espressif.idf.product/entitlements/espressif-ide.entitlement --options runtime --force -s "ESPRESSIF SYSTEMS (SHANGHAI) CO., LTD. (QWXF6GB4AV)" $PWD/releng/com.espressif.idf.product/target/products/com.espressif.idf.product/macosx/cocoa/x86_64/Espressif-IDE.app -v
        /usr/bin/codesign -v -vvv --deep $PWD/releng/com.espressif.idf.product/target/products/com.espressif.idf.product/macosx/cocoa/x86_64/Espressif-IDE.app

        echo "codesigning espressif-ide-macosx.cocoa.aarch64"
        /usr/bin/codesign --entitlements $PWD/releng/com.espressif.idf.product/entitlements/espressif-ide.entitlement --options runtime --force -s "ESPRESSIF SYSTEMS (SHANGHAI) CO., LTD. (QWXF6GB4AV)" $PWD/releng/com.espressif.idf.product/target/products/com.espressif.idf.product/macosx/cocoa/aarch64/Espressif-IDE.app -v
        /usr/bin/codesign -v -vvv --deep $PWD/releng/com.espressif.idf.product/target/products/com.espressif.idf.product/macosx/cocoa/aarch64/Espressif-IDE.app
        
        echo "Creating dmg for espressif-ide-macosx.cocoa.x86_64"
        $PWD/releng/ide-dmg-builder/ide-dmg-builder.sh
        /usr/bin/codesign --entitlements $PWD/releng/com.espressif.idf.product/entitlements/espressif-ide.entitlement --options runtime --force -s "ESPRESSIF SYSTEMS (SHANGHAI) CO., LTD. (QWXF6GB4AV)" $PWD/releng/ide-dmg-builder/Espressif-IDE-macosx-cocoa-x86_64.dmg -v
        /usr/bin/codesign -v -vvv --deep $PWD/releng/ide-dmg-builder/Espressif-IDE-macosx-cocoa-x86_64.dmg
      
        echo "Creating dmg for espressif-ide-macosx.cocoa.aarch64"
        $PWD/releng/ide-dmg-builder/ide-dmg-builder-aarch64.sh
        /usr/bin/codesign --options runtime --force -s "ESPRESSIF SYSTEMS (SHANGHAI) CO., LTD. (QWXF6GB4AV)" $PWD/releng/ide-dmg-builder/Espressif-IDE-macosx-cocoa-aarch64.dmg -v
        /usr/bin/codesign -v -vvv --deep $PWD/releng/ide-dmg-builder/Espressif-IDE-macosx-cocoa-aarch64.dmg
      
    - name: Upload espressif-ide-macosx.cocoa.x86_64 dmg
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: Espressif-IDE-${{ env.VERSION }}-macosx.cocoa.x86_64
        path: releng/ide-dmg-builder/Espressif-IDE-macosx-cocoa-x86_64.dmg

    - name: Upload espressif-ide-macosx.cocoa.aarch64 dmg
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: Espressif-IDE-${{ env.VERSION }}-macosx.cocoa.aarch64
        path: releng/ide-dmg-builder/Espressif-IDE-macosx-cocoa-aarch64.dmg

  windows-sign:
    runs-on: windows-latest
    needs: build_macos
    env:
      ARTIFACTS_PATH: extracted/Espressif-IDE
    steps:
      - uses: actions/checkout@v3

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: Espressif-IDE-${{ needs.build_macos.outputs.version }}-win32
          path: artifacts

      - name: Verify the downloaded file
        shell: pwsh
        run: |
           ls .\artifacts\*

      - name: Extract Windows ZIP
        shell: pwsh
        run: |
          Expand-Archive -Path artifacts\*.zip -DestinationPath extracted -Force
          ls .\artifacts\*

      - name: Install .NET 8 SDK and AzureSignTool
        shell: pwsh
        run: |
          mkdir dotnet
          cd dotnet
          $dotnet_url="https://download.visualstudio.microsoft.com/download/pr/5af098e1-e433-4fda-84af-3f54fd27c108/6bd1c6e48e64e64871957289023ca590/dotnet-sdk-8.0.302-win-x64.zip"
          Invoke-WebRequest -Uri $dotnet_url -OutFile dotnet-sdk-8.0.302-win-x64.zip
          Expand-Archive -LiteralPath .\dotnet-sdk-8.0.302-win-x64.zip -DestinationPath .
          $Env:DOTNET_ROOT="$($(Get-Location).Path)\dotnet-sdk-8.0.302-win-x64"
          $Env:PATH="$Env:DOTNET_ROOT;$Env:PATH"
          $Env:DOTNET_SKIP_FIRST_TIME_EXPERIENCE=$true
          dotnet tool install --global AzureSignTool
          cd ..

      - name: Sign EXE using AzureSignTool
        shell: pwsh
        run: |
          $exePath = Join-Path $PWD "${{ env.ARTIFACTS_PATH }}\espressif-ide.exe"
          if (-not (Test-Path $exePath)) { throw "espressif-ide.exe not found at $exePath" }
          
          $Env:DOTNET_ROOT="$PWD\dotnet\dotnet-sdk-8.0.302-win-x64"
          $Env:PATH="$Env:DOTNET_ROOT;$Env:PATH"
          
          AzureSignTool.exe sign `
            -kvu "${{ secrets.AZURE_KEYVAULT_URI }}" `
            -kvc "${{ secrets.AZURE_KEYVAULT_CERT_NAME }}" `
            -kvi "${{ secrets.AZURE_CLIENT_ID }}" `
            -kvs "${{ secrets.AZURE_CLIENT_SECRET }}" `
            --azure-key-vault-tenant-id "${{ secrets.AZURE_TENANT_ID }}" `
            -tr http://timestamp.globalsign.com/tsa/advanced `
            -td sha256 `
            "$exePath"

      - name: Verify Signature
        shell: pwsh
        run: |
         $exePath = Join-Path $PWD "${{ env.ARTIFACTS_PATH }}\espressif-ide.exe"
         $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits" -Recurse -Name "signtool.exe" | Select-Object -First 1
         & "C:\Program Files (x86)\Windows Kits\$signtool" verify `
         /pa `
         "$exePath"

      - name: Removing original ZIP from extracted folder
        run: |
           Remove-Item -Force artifacts\*.zip

      - name: Upload Signed Windows ZIP
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: Espressif-IDE-${{ needs.build_macos.outputs.version }}-win32-signed
          path: extracted/
          overwrite: true
          if-no-files-found: error
